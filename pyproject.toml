[project]
name = "availability-calendar"
version = "1.1.6"
description = "Add your description here"
requires-python = ">=3.13"
dependencies = [
    "aiohttp>=3.12.15",
    "cachetools>=6.1.0",
    "cachetools-async>=0.0.5",
    "fastapi[standard]>=0.116.1",
    "jinja2>=3.1.6",
    "pydantic>=2.11.7",
    "pytz>=2025.2",
    "pyyaml>=6.0.2",
    "recurring-ical-events>=3.8.0",
]

[dependency-groups]
dev = [
    "gitpython>=3.1.45",
    "mypy>=1.17.1",
    "pre-commit>=4.3.0",
    "ruff>=0.12.10",
    "semver>=3.0.4",
    "types-cachetools>=6.1.0.20250717",
    "types-icalendar>=6.3.1.20250822",
    "types-pyyaml>=6.0.12.20250822",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
preview = true
select = ["ALL"]
ignore = [
    "D",      # pydocstyle
    "CPY",    # flake8-copyright
]

[tool.mypy]
strict = true
local_partial_types = true
allow_redefinition_new = true
