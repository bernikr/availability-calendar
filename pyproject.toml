[project]
name = "availability-calendar"
version = "0.3.0"
description = "Add your description here"
requires-python = ">=3.13"
dependencies = [
    "fastapi[standard]>=0.115.12",
    "pydantic>=2.11.4",
    "pytz>=2025.2",
    "pyyaml>=6.0.2",
    "recurring-ical-events>=3.7.0",
    "requests>=2.32.3",
]

[tool.uv]
dev-dependencies = [
    "gitpython>=3.1.44",
    "ruff>=0.6.9",
    "semver>=3.0.4",
    "uvicorn>=0.34.2",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
preview = true
select = ["ALL"]
ignore = [
    "D",      # pydocstyle
    "CPY",    # flake8-copyright
    "PGH003", # Use specific error codes when using noqa
]
